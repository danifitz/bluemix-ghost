---
declared-services:
  ghost-mysql-db:
    label: cleardb
    plan: spark
  ghost-sendgrid:
    label: sendgrid
    plan: free
applications:
- memory: 512M
  instances: 1
  path: .
  command: node index --production
  env:
    NODE_ENV: production
    CLOUDINARY: {"cloud_name":"", "api_key":"", "api_secret":""}
  services:
  - ghost-mysql-db
  - ghost-sendgrid